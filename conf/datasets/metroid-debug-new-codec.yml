$include:
    - conf/vampnet.yml

# hf_ckpt: hugggof/vampnetv2-tria-d1026-l8-h8-mode-vampnet_rmsq16-latest
# fine_tune: true

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# ~~~~~~~~ model // training config ~~~~~~~~~~
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
VampNetTrainer.prefix_tag: "metroid-debug"
VampNetTrainer.mode: vampnet
VampNetTrainer.ctrl_keys: []
VampNetTrainer.outpaint_prob: 0.0
VampNetTrainer.codec_choice: "lac"


# the datbase config 
# ~~~~~~~~~~~~~~~~~~
db_path: ./sm.db
query: "
    SELECT af.path, chunk.offset, chunk.duration, af.duration as total_duration, dataset.name 
    FROM chunk 
    JOIN audio_file as af ON chunk.audio_file_id = af.id 
    JOIN dataset ON af.dataset_id = dataset.id
    WHERE dataset.name IN ('metroid')
"
